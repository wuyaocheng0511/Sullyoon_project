    <style>

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Microsoft JhengHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;

            background-image: url("static/background.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        @supports (-webkit-touch-callout: none) {
            .bg-container {
                height: -webkit-fill-available;
            }
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 15px;
            background: linear-gradient(to right, #b0d1ff, #005cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-with-icon {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .small-icon {
            height: 1em;
            width: auto;
            object-fit: contain;
        }

        .middle-icon {
            height: 10em;
            width: auto;
            object-fit: contain;
        }

        .nav-menu {
            background: rgba(255, 255, 255, 0.58);
            width: 100%;
            max-width: 500px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .nav-item {
            color: #09a9ff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 5px 10px;
        }

        .section-title {
            align-self: flex-start;
            max-width: 500px;
            width: 100%;
            margin: 5px auto;
            font-size: 1.0rem;
            color: #333;
        }

        .card {
            background: rgba(0, 166, 255, 0.33);
            width: 100%;
            max-width: 500px;
            border-radius: 50px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        .card-img {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 20px;
        margin-bottom: 15px;
        display: block;
        }

        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        .card p {
            color: #424242;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .list-item {
            color: #00b2ff;
            font-weight: bold;
            margin: 10px 0;
        }

        .yt-preview-container {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .yt-thumb {
            width: 100%;
            display: block;
            transition: transform 0.3s;
        }

        .yt-preview-container:hover .yt-thumb {
            transform: scale(1.05);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 0, 0, 0.9);
            font-size: 60px;
            transition: 0.3s;
            pointer-events: none;
        }

        .yt-preview-container:hover .play-overlay {
            color: #ff0000;
            font-size: 70px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .youtube-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #FF0000;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 15px;
        }

        .youtube-btn:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }

        /* 如果想嵌入影片視窗 */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            margin-top: 15px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
